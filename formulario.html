<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <label for="name">Nombre</label> <!-- Se agregó etiqueta label -->
    <input type="text" name="name" id="name" required> <!-- Se agregó required -->
    <br />
    <label for="age">Edad</label> <!-- Se agregó etiqueta label -->
    <input type="number" name="age" id="age" required> <!-- Se agregó required -->
    <br />

    <label for="nationality">Nacionalidad</label> <!-- Se agregó etiqueta label -->
    <br /> <!-- Se mueve la etiqueta br aquí -->
    <select name="nationality" id="nationality" required><!-- Se agregó required -->
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit" value="Enviar"><!-- Se agregò value -->
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <div id="lista-de-invitados"></div> <!-- Se agregó este div -->
  </div>

  <script src="./formulario.js"></script> <!-- Se corrige la ruta -->
</body>

</html>
